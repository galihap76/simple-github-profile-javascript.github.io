<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Github</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
       <a class="navbar-brand">  <i class="bi bi-github"></i> Github Profile</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Example: galihap76" aria-label="Search">
          <button class="btn btn-outline-primary" type="button">Search</button>
        </form>
      </div>
    </nav>

    <!-- Spacing -->
    <br>
    <br>
    <br>
    <!-- header -->
    <center>
    <h1>Github Profile</h1>

    <!-- Profile -->
    <div class="avatar"></div>
  </center>
     <!-- Spacing -->
     <br>
    
<div class="container">
  <div class="row">
   <div class="col">
      <!-- Table -->
      <table class="table shadow">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="text-center">Full Name</th>
            <th scope="col" class="text-center">Bio</th>
            <th scope="col" class="text-center">Location</th>
            <th scope="col" class="text-center">Followers</th>
            <th scope="col" class="text-center">Following</th>
          </tr>
        </thead>
        <tbody>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
        </tbody>
      </table>
  </div>

  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
